<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>TestPad</title>
<link rel="shortcut icon" href="/favicon.ico" />
<script src="config.js"      type="text/javascript"></script>
<script src="jools.js"       type="text/javascript"></script>
<script src="fabric.js"      type="text/javascript"></script>
<script src="tree.js"        type="text/javascript"></script>
<script src="meshmashine.js" type="text/javascript"></script>
<script src="peer.js"        type="text/javascript"></script>
<script src="testpad.js"     type="text/javascript"></script>
<style type="text/css">
#pad {
	position     : absolute;
	top          : 10px;
	left         : 10px;
	font-family  : monospace;
	width        : 450px;
	height       : 300px;
	white-space  : pre;
	border-style : solid;
	border-width : 1px;
	overflow     : hidden;
	background-color: rgb(255, 255, 220);
}

#cursor {
	text-decoration : underline;
}

#insert {
	background-color : rgb(125, 255, 125);
}

#delete {
	background-color : rgb(255, 0, 0);
	color            : rgb(255, 255, 255);
}

#input {
	position: absolute;
	top: 10px;
	left:10px;
}

#beep {
	position    : absolute;
	top         : 320px;
	left        : 400px;
	font-family : monospace;
	font-weight : bold;
	font-size   : 16pt;
}

#send {
	position    : absolute;
	top         : 10px;
	left        : 470px;
	height      : 20px;
	width       : 70px;
}

#cancel {
	position    : absolute;
	top         : 35px;
	left        : 470px;
	height      : 20px;
	width       : 70px;
}

</style>
</head>

<body style="margin: 0; overflow: hidden;">
<textarea id="input"></textarea>
<div id="pad" >Loading...</div>
<div id="beep"></div>
<button id="send">Send</button>
<button id="cancel">Cancel</button>
</body>
</html>
